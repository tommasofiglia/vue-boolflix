<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>ESERCIZIO</title>
  </head>
  <body>

    <div id="app">

<!-- Inizio Header -->
      <header>
        <div class="container d-flex">

          <a href=""><img src="assets/img/logo.png" alt="" id="logo"></a>
          <div class="form">
              <input type="text" name="" value="" placeholder="Fai una ricerca" v-model="keyWord">
              <button type="button" name="button" @click="searchMovies"> Cerca</button>
          </div>

        </div>
      </header>

<!-- Inizio Main -->
      <main>
        <div class="container d-flex">

          <div class="card" v-for="movie in movies">

              <div class="poster">
                <img v-if="movie.poster_path != 'null'" :src="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="" class="preview" >
                <div v-if="movie.poster_path == null" class="white no_poster_path d-flex" class="preview">
                  <p>{{movie.title}}</p>
                  <!-- <p>ANTEPRIMA <br> NON <br>DISPONIBILE</p> -->
                </div>
              </div>

              <div class="movie_infos">
                <h3 class="white ">{{movie.title}}</h3>
                <p class="white ">{{movie.original_title}}</p>
                <div class="white ">Lingua originale: {{movie.original_language}}</div>
                <div class="white ">Voto medio: {{movie.vote_average}}</div>
              </div>


          </div>


        </div>
      </main>

    </div>

  <!-- Script Axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- Script vueJS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <!-- Script Javascript -->
  <script type="text/javascript" src="assets/js/main.js"></script>

  </body>
</html>
